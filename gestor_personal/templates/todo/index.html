{% extends 'layout/base.html' %}

{% block 'title' %} Tarea {% endblock %}

{% block 'content' %}

<div class='center'>
    <h1>Tarea</h1>
    <form action="{% url 'todo' %}" method="GET">
        <input type="text" name="search" placeholder="Buscar tarea.....">
        <input type="submit" value="Buscar">
    </form>
    <span><a href="{% url 'todo' %}">Ver todos</a><a href="{% url 'todo_create' %}">AÃ±adir</a></span>
    <ul class="list">
        {% for todo in todos %}
        <li>{{todo}}
            <span>
                <a href="{% url 'todo_view' id=todo.id %}" class="btn-detail" >Ver</a>
                <a href="{% url 'todo_edit' id=todo.id %}" class="btn-edit" >Editar</a>
                <a href="{% url 'todo_delete' id=todo.id %}" class="btn-delete" >Borrar</a>
            </span>
        </li>
        {% endfor%}
    </ul>

</div>

{% endblock %}
