{% extends 'layout/base.html' %}

{% block 'title' %} Tarea {% endblock %}

{% block 'content' %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
<span><a href="{% url 'todo' %}">Volver atras</a></span>
<form action="{% url 'todo_edit' id=id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value='Enviar'>
</form>

{% endblock %}
